    <div class="container mt-5">
        <h2>Upload PDF to obtain resources</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <!-- Input for PDF file -->
            <div class="form-group">
                <div class="mb-3">
                    <input class="form-control" type="file" id="formFile"
                    (change)="fileChange($event)">
                  </div>
            </div>
            <!-- Input for limit -->
            <div class="form-group">
                <label for="limit">Resource limit:</label>
                <input type="number" class="form-control" id="limit" name="limit"  [(ngModel)]="pdfdata.limit" placeholder="Resource limit per keyword">
            </div>
            <!-- Submit button -->
            <button type="submit" (click)="postPdf()" class="btn btn-primary mt-2">Upload</button>
        </form>
        <ng-container *ngFor="let res of results; let i = index">
            <div class="fsss-home-view__note-preview">
              <h3>{{res.title}}</h3>
              <p class="fsss-home-view__note-text">{{res.text}}...</p>
              <ul>
                <li *ngFor="let link of res.external_links; let j = index" [class.hidden]="!res.expanded && j >= 0">
                  <a href="{{link}}">{{link}}</a>
                </li>
              </ul>
              <button (click)="toggleExpand(i)">
                {{ res.expanded ? 'Show Less' : 'Show More' }}
              </button>
            </div>
          </ng-container>
          
        
    </div>
